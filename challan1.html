<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Challan Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f5f5f5; }
        .challan-container { max-width: 800px; margin: 30px auto; }
        .info-box { background-color: #e7f1ff; border-left: 4px solid #0d6efd; padding: 15px; }
        .error-message { color: #dc3545; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container challan-container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">E-Challan Portal</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h4>What is an E-Challan?</h4>
                        <p>Electronic Challan (E-Challan) is a digital traffic ticket issued for violations of traffic rules.</p>
                        <div class="info-box mb-4">
                            <i class="fas fa-info-circle me-2"></i>
                            Pay your challan within 15 days to avoid additional penalties.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <form method="POST" action="/violator_portal">
                            <div class="mb-3">
                                <label for="plateNumber" class="form-label">Vehicle Registration Number</label>
                                <input type="text" class="form-control" id="plateNumber" name="plate_number" 
                                       required placeholder="e.g. ABC-1234" pattern="[A-Za-z0-9-]+">
                                <div class="form-text">Enter exactly as on your registration</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search me-2"></i> Check Violations
                            </button>
                        </form>
                        {% if error %}
                        <div class="alert alert-danger mt-3">
                            <i class="fas fa-exclamation-circle me-2"></i> {{ error }}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
