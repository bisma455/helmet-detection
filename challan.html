<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violation Details - {{ challan.plate }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Traffic Violation Details</h4>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <p><strong>Challan Number:</strong> {{ challan.id }}</p>
                                <p><strong>Vehicle Number:</strong> {{ challan.plate }}</p>
                                <p><strong>Violation Type:</strong> {{ challan.violation_type }}</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Date:</strong> {{ challan.date }}</p>
                                <p><strong>Time:</strong> {{ challan.time }}</p>
                                <p><strong>Due Date:</strong> {{ challan.due_date }}</p>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h5>Violation Evidence</h5>
                            <img src="{{ challan.image }}" class="img-fluid rounded" alt="Violation Evidence">
                        </div>

                    </div>
                </div>

                <div class="mt-4 text-center">
                    <a href="/view_violations" class="btn btn-outline-secondary">
                        Back to Search
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
